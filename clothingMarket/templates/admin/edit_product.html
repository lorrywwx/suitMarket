{# 继承基础模板，使用后台管理系统布局 #}
{% extends "base.html" %}

{# 设置页面标题 #}
{% block title %}编辑商品 - 乐优服装商城{% endblock %}

{# 主要内容区块 #}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                {# 页面标题 #}
                <h4 class="mb-0">编辑商品</h4>
            </div>
            <div class="card-body">
                {# 商品编辑表单，使用POST方法提交 #}
<form method="POST">
                    {# 商品名称字段 #}
                    <div class="mb-3">
                        <label for="name" class="form-label">商品名称</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">商品描述</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required>{{ product.description }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="price" class="form-label">价格</label>
                        <input type="number" class="form-control" id="price" name="price" step="0.01" value="{{ product.price }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="stock" class="form-label">库存</label>
                        <input type="number" class="form-control" id="stock" name="stock" value="{{ product.stock }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="category" class="form-label">类别</label>
                        <select class="form-control" id="category" name="category" required>
                            <option value="">请选择商品类别</option>
                            {% for category in categories %}
                            <option value="{{ category.name }}" {% if category.id == product.category_id %}selected{% endif %}>{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="image_url" class="form-label">图片URL</label>
                        <input type="url" class="form-control" id="image_url" name="image_url" value="{{ product.image_url }}">
                    </div>
                    
                    {# 表单操作按钮 #}
<div class="d-flex justify-content-between">
                        {# 保存按钮 #}
                        <button type="submit" class="btn btn-primary">保存修改</button>
                        {# 返回按钮，跳转到后台首页 #}
                        <a href="{{ url_for('admin.admin_index') }}" class="btn btn-secondary">返回</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
